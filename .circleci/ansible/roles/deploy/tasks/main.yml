- name: Extract the zip file
  unarchive:
    src: "{{ circleci_artifacts_dir }}/artifact.tar.gz"
    dest: ~/
    remote_src: yes
    extra_opts: --gzip

- name: "start app"
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start

